<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard â€“ NFC Tapss</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
</head>
<body class="dashboard-body">

<header class="navbar">
  <div class="nav-inner">

    <div class="logo">
      <img src="images/logo.png" alt="NFC Tapss Logo">
    </div>

    <div class="nav-right">
      <a href="index.html" class="nav-link">Home</a>

      <div class="auth-area">
        <span id="userName"></span>
        <button id="logoutBtn" class="btn-glass">Logout</button>
      </div>
    </div>

  </div>
</header>

<main class="dashboard">
  <h1>Your Dashboard</h1>
  <p class="dashboard-sub">Manage your NFC cards and account</p>

  <div class="dashboard-cards">

    <div class="dash-card">
      <h3>My Profile</h3>
      <p>View and edit your profile details.</p>
      <button class="btn-glass">Open</button>
    </div>

    <div class="dash-card">
      <h3>My NFC Cards</h3>
      <p>Manage your linked NFC cards.</p>
      <button class="btn-glass">View Cards</button>
    </div>

    <div class="dash-card">
      <h3>Orders</h3>
      <p>See your purchase history.</p>
      <button class="btn-glass">View Orders</button>
    </div>

  </div>
</main>

<script src="script.js"></script>
</body>
</html>
